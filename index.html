<!DOCTYPE html>
<html>
<head>
    <title>Barrel Names</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div style="text-align: center">
        <h3>Schrottii's</h3><h1>Barrel Name Mixer</h1>
        <!-- This work is copyrighted. Copying, cloning or stealing is prohibited. -->
        <div class="resultStyle">
            <span id="barrel1" class="barrelleft"></span>
            <span id="barrel2" class="barrelright"></span>
            <br />
            <span id="output" style="text-align: center">Press Mix!</span>
            <br />
            <img src="barrels\barrel_1.png" id="pic1" class="barrelleft" width="128">
            <img src="barrels\barrel_1.png" id="pic2" class="barrelright" width="128">
            <br />
        </div>

        <canvas width="256" height="256" id="canvie" style="margin-left: 32px; margin-right: 32px;"></canvas>

        <hr style="margin-top: 16px" /><hr />

        <button onclick="generateCombination(); updateUI();" class="buttonStyle" id="mix">Mix!</button><br />
        <button onclick="addFavorite(); saveSave(); updateFavorites();" class="buttonStyle" style="font-size: 32px" id="favorite">Favorite</button><br />
        <button onclick="goBack(); saveSave(); updateUI();" class="buttonStyle" style="font-size: 32px" id="back">Go back</button>

    </div>

    <div class="favoritesBox" id="favoritesListFull">
        <button onclick="hideFavorites();" class="buttonStyle" style="font-size: 20px" id="favoriteshidden">Favorites</button><br /><span id="favoritesCurrentPage"></span>
        <span id="favoritesList">0</span>
        <hr />
        <button onclick="changePage(0);" class="buttonStyle" style="font-size: 20px" id="firstpage">First Page</button>
        <button onclick="changePage(-1);" class="buttonStyle" style="font-size: 24px" id="prevpage">Previous Page</button>
        <button onclick="changePage(1);" class="buttonStyle" style="font-size: 24px" id="nextpage">Next Page</button>
        <button onclick="changePage(999);" class="buttonStyle" style="font-size: 20px" id="lastpage">Last Page</button>
    </div>
    <div style="text-align: center">
        <button onclick="showFavorites();" class="buttonStyle" id="favoritesListShowButton" style="display: none; font-size: 20px;">Favorites</button>
    </div>
    <br />
    <div class="creditsBox">
        <span id="creditsText1"></span>
            <button onclick="patchNotes();" class="buttonStyle" style="font-size: 24px" id="notesButton">Show patch notes</button>
            <span id="patchNotesText"></span>
        <span id="creditsText2"></span>
</div>
    <div class="settingsBox">
        <span id="currentLanguage" style="color: white"></span><br />
        <img src="us.png" onclick="changeLanguage('en')" class="flag" />
        <img src="uk.png" onclick="changeLanguage('uk')" class="flag" /><br />
        <img src="it.png" onclick="changeLanguage('it')" class="flag" />
        <img src="ru.png" onclick="changeLanguage('ru')" class="flag" /><br />
        <img src="fr.png" onclick="changeLanguage('fr')" class="flag" />
        <img src="de.png" onclick="changeLanguage('de')" class="flag" />
        <br />
        <button onclick="toggleCanvas()" id="setb1" class="settingButton">Mixed images: ON</button>
        <button onclick="toggleMixType()" id="setb2" class="settingButton">Mix Type: Left/Right</button>
    </div>
    <br />
    <script type="text/javascript" src="lang\en.js"></script>
    <script type="text/javascript" src="lang\uk.js"></script>
    <script type="text/javascript" src="lang\it.js"></script>
    <script type="text/javascript" src="lang\ru.js"></script>
    <script type="text/javascript" src="lang\fr.js"></script>
    <script type="text/javascript" src="lang\de.js"></script>
    <script src="main.js"></script>
</body>
</html>
